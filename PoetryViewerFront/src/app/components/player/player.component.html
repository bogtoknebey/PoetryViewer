<div *ngIf="(sources.length > 0 ? false : true) && !isLoad">
  <h3>Audio not found</h3>
</div>

<div class="arrowed-block">
  <div *ngIf="!isLoad" (click)="getPrevAudios()" class="arrow left-arrow">&#9666;</div>
  <div class="player-block" *ngIf="(sources.length > 0 ? true : false) && !isLoad">
    <!-- <h2>{{ author }} - Poetry {{ poetryNum }}</h2> -->
    <div *ngFor="let audio of audios; let i = index">
        <div> {{audio.Name}} </div>
        <audio controls [src]="sourceAccessor(i)">
          Your browser does not support the audio element.
        </audio>
        <button (click)="deleteAudio(i)" class="delete-btn">
          <img src="../../../assets/images/delete.png" class="delete-img" alt="button" />
        </button>
    </div>
  </div>
  <div class="player-block" *ngIf="isLoad">
    <img src="../../../assets/images/load.gif" width="100" height="100">
  </div>
  <div *ngIf="!isLoad" (click)="getNextAudios()" class="arrow right-arrow">&#9656;</div>
</div>
